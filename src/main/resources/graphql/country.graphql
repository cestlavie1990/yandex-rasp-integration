extend type Query {
    country(id: ID!): Country!
    countries(filter: CountryFilter): [Country!]!
}

extend type Mutation {
    refreshCountries: Int!
}

type Country {
    id: ID!
    code: Code
    title: String
    regions: [Region!]!
}

input CountryFilter {
    id: UUIDCriteria
    title: StringCriteria
}