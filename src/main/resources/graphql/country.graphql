extend type Query {
    country(id: ID!): Country!
    countries(filter: CountryFilter): [Country!]!
}

type Country {
    id: ID!
    code: Code!
    title: String!
}

input CountryFilter {
    id: StringCriteria
    title: StringCriteria

    or: [CountryFilter!]
    and: [CountryFilter!]
    not: [CountryFilter!]
}