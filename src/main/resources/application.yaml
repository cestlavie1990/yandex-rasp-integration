logging:
  level:
    root: INFO
    org:
      hibernate:
        engine:
          jdbc:
            batch:
              internal:
                BatchingBatch: DEBUG

spring:
  application:
    name: "yandex-rasp-integration"

  datasource:
    url: "jdbc:h2:mem:rasp"
    username: "rasp"
    password: "rasp"
    driverClassName: "org.h2.Driver"

  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 100
      query:
        in_clause_parameter_padding: true
    show-sql: true

  flyway:
    locations:
      - "classpath:db/migration"

  graphql:
    schema:
      fileExtensions: ".graphqls,.gqls,.graphql"
      printer:
        enabled: true

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: full

app:
  feign:
    client:
      yandex:
        rasp:
          api-key: "${YANDEX_RASP_KEY}"
          url: "https://api.rasp.yandex.net/v3.0"
          connect-timeout: 5000
          read-timeout: 5000